<div class="container">
   <!--error msg-->
    <div *ngIf="errormessage" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ errormessage }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div *ngIf="successmessage" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{ successmessage }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
             <h1>Add new product</h1>
             <form [formGroup]="productForm" (ngSubmit)="productSubmit()" nctype="multipart/form-data" method="post">
               <fieldset>
                    <div class="form-group">
                    
                         <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter name product">
                    </div>
                    
                    <div class="form-group">
                    
                         <input type="text" class="form-control" formControlName="price" id="price" placeholder="Enter price ">
                    </div>
                  
                   
                    <div class="form-group">
                    
                        <div class="input-group mb-3">
                            <select class="form-select" id="inputGroupSelect02" formControlName="category">
                                <option selected value="">Choose...</option>
                                <option value="women" >Women</option>
                                <option value="men" >Men</option>
                                <option value="kids" >Kids</option>
                                <option value="beauty" >Beauty</option>
                            </select>
                            <label class="input-group-text" for="inputGroupSelect02">Category</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="disponibility" formControlName="Disponibility"> Disponibility: 1</label>
                   </div>
                    <div class="form-group">
                        
                        <input type="file"name="image" class="form-control-file" formControlName="pic" target="_blank"  accept="image/*">
                    </div>
                    <div class="form-group">
                        
                        <button class="btn-add">Add</button>
                    </div>
               </fieldset>
             </form>
         </div>
