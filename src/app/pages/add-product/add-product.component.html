<div class="container">
             <h1>Add new product</h1>
             <form [formGroup]="productForm" (ngSubmit)="productSubmit()">
               <fieldset>
                    <div class="form-group">
                    
                         <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter name product">
                    </div>
                    
                    <div class="form-group">
                    
                         <input type="text" class="form-control" formControlName="price" id="price" placeholder="Enter price ">
                    </div>
                    
                    <div class="form-group">
                    
                        <div class="input-group mb-3">
                            <select class="form-select" id="inputGroupSelect02" formControlName="category">
                            <option selected>Choose...</option>
                            <option value="1" >Women</option>
                            <option value="2" >Men</option>
                            <option value="3" >Kids</option>
                            </select>
                            <label class="input-group-text" for="inputGroupSelect02">Category</label>
                        </div>
                    </div>
                    <div class="form-group">
                        
                        <input type="file" class="form-control-file"formControlName="pic" id="fichier">
                    </div>
                    <div class="form-group">
                        
                        <button class="btn-add">Add</button>
                    </div>
               </fieldset>
             </form>
         </div>
